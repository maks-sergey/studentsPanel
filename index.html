<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Список студентов</title>

    <script defer src="main.js"></script>
</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <div id='container' class="container">
        <table id="students-table" class="table table-primary">
            <thead>
                <form id="inputForm" action="">
                    <tr>
                        <td>
                            <input class="input-group" placeholder="Фамилия" required type="text" name="surname">
                        </td>
                        <td>
                            <input class="input-group" placeholder="Имя" required type="text" name="name">
                        </td>
                        <td>
                            <input class="input-group" placeholder="Отчество" required type="text" name="middlename">
                        </td>
                        <td>
                            <input class="input-group" placeholder="факультет" required type="text" name="faculty">  
                        </td>
                        <td>
                            <input class="input-group" placeholder="дата рождения" required type="date" name="birthday">
                        </td>
                        <td>
                            <input class="input-group" placeholder="год поступления" required type="number" name="started">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <input type="submit" class="btn btn-primary" value="Добавить студента" />
                        </td>
                    </tr>
                </form>
             <tr class="thead-light">
                <th colspan="3" id = "surname">ФИО</th>
                <th id = 'faculty'>Факультет</th>
                <th id = 'birthday'>Дата рождения (возраст)</th>
                <th id = 'started'>Года обучения</th>
             </tr>
            </thead>
            <tbody id="studentsTable-tbody">
                    
            </tbody>       
        </table>
        
</body>

</html>
